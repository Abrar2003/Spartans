<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #6669c1;
        }
        #cont{
            background-color: white;
            width: 25%;
            border: 1px solid black;
            margin: auto;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        h3{
            font-size: 35px;
            margin: 70px;
            margin-bottom: 50px;
        }
        input{
            width: 80%;
            height: 30px;
            border-top: transparent;
            border-left: transparent;
            border-right: transparent;
            margin-bottom: 10px;
            }
        button{
            width: 80%;
            height: 50px;
            font-size: 20px;
            color: white;
            background-color:#636cc3 ;
            margin-bottom: 30px;
            border: transparent;
        }
        p{
            color: gray;
        }
        a{
            text-decoration: none;
        }
        p:last-child{
            margin-top: -20px;
            margin-bottom: 60px;
        }

        @media screen and (min-width: 406px) and (max-width: 700px){
            #cont{
                width: 50%;

            }
        }
        @media screen and (min-width: 300px) and (max-width: 405px){
            #cont{
                width: 80%;
                margin-top: 20px;
            }
        }
        
    </style>
</head>
<body>
    <div id="cont">
        <h3>Login</h3> <br>
        <input type="text" placeholder="Email"> <br>
        <input type="text" placeholder="Password"><br>
        <button>Login</button><br>
        <p>Forget <a href="">Password</a>?</p><br>
        <p>Don't have account? <a href="">Sign up</a></p>


    </div>
</body>
</html>
